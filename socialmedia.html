<!DOCTYPE html>
<html>
<head>

    
    <style>
        body {
            max-width: 700;
            margin: auto;

            display: grid;
            grid-template-columns: 200px auto;
            gap: 0;
        }
    </style>
</head>
<body>

    <div style="grid-column: 1 / 3; background: red;"></div>
    <div style="grid-column: 1 / 1; background: blue;"></div>
    <div style="grid-column: 2 / 3; background: green;"></div>
  
</body>
</html>
