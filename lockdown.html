<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="base.css">
</head>
<body style="color: white; text-align: center;">
    
    <h1>Grape Clicker</h1>
    <div id="grape-counter">420 grapes clicked</div>
    <img onclick="clickGrape();" src="res/grapes.png" style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); cursor: pointer; width: 500px;">
    
    <script>
        const counter = document.getElementById("grape-counter");
        var clicks = 420; // start at not zero to seem like you've been on the site for a while
        
        function clickGrape() {
            clicks++;
            counter.innerHTML = clicks + " grapes clicked";
        }
    </script>

</body>
</html>
