<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="base.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap');
        
        .chip {
            display: inline-block;
            background: grey;
            padding: 3px 10px 5px;
            border-radius: 20px;
            margin: 6px 3px;
        }

        body {
            padding: 0;
            margin: 0;
        }

        #controls {
            flex: 0 0 400px;
            padding: 16px;
            font-size: 1.5rem;
        }

        #controls a {
            color: white;
            background: transparent;
            text-decoration: none;
            display: block;
            transition-duration: 0.5s;
            transition-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
        }

        #controls a:hover {
            color: black;
            background: white;
        }

        #controls a.selected {
            border-left: 4px solid white;
            padding-left: 4px;
        }

        #character {
            flex: 1;
            overflow: hidden;
            position: relative;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            background: linear-gradient(to right, transparent, #100020);
        }

        #character * { position: relative; }

        #character #background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            mask-image: linear-gradient(to left, rgba(0, 0, 0, 1.0) 50%, transparent 100%);
        }

        #character #text {
            max-width: 520px;
        }

        #character p {
            background: rgba(0, 0, 0, 0.7);
            padding: 6px;
            border-radius: 6px;
            margin: 6px;
        }
        
        #character p:last-of-type {
            font-family: 'Ubuntu Mono', monospace; font-size: 0.8rem; color: #aaa;
        }
    </style>
</head>
<body>

    <script src="trailer.js"></script>

    <div style="display: flex; height: 100vh;">

        <div id="controls">
            <a href="https://dogmomai.top">&lt;&lt; back</a>
            <br>
        </div>
        
        <div id="character">
            <div id="background"></div>
            <div id="text"></div>
        </div>

        <script>

            const characterData = [
                {
                    'name': "Castella Deschamps",
                    'color': "green",
                    'img': "img/002077.61eb0927.4242745261.png",
                    'chips': ["cow", "maid", "green", "French"],
                    'paras': [
                        "She sleeps for 16 hours a day, eats like a machine, and requires milking at least once a week. She works in a quiet cafe that serves coffee with... well, I think you know what.",
                        "cow girl, maid, gigantic breasts, cleavage, grinning, green hair, green ribbon, twintails, horns"
                    ]
                },
                {
                    'name': "Penelope Rose",
                    'color': "#c44d7c",
                    'img': "img/001866.c3a846ae.2624838716.png",
                    'chips': ["pink", "American"],
                    'paras': [
                        "plump, bright eyes, heavy pink lipstick, pink sweater, blonde hair, bbw, cleavage, tight clothes, heart necklace"
                    ]
                },
                {
                    'name': "Clementine Helena da Silva Lima",
                    'color': "#d19930",
                    'img': "img/001827.60ec4050.4149302688.png",
                    'chips': ["cat", "yellow", "Brazilian"],
                    'paras': [
                        "Apologies in advance for any variations in skin tone—the AI is not very good at dark skin.",
                        "dark brown skin, yellow frilly robes, cute, submissive, cat ears"
                    ]
                },
                {
                    'name': "Rela An",
                    'color': "#e04020",
                    'img': "img/002168.db7ae6de.63341080.png",
                    'chips': ["gamer", "red", "Walanese"],
                    'paras': [
                        "Living in the Nse-ju district (known for its association with esports and boisterous nightlife), Rela is the Biggest, Baddest gamer of all of greater Walan—the BBW for short. This isn't an exaggeration; her clothing size is 4XL, which is huge even for Walanese women. When she's not streaming on bimpo.wl (the Walanese equivalent of Twitch), you can find her out shopping with friends for clothes, food, and useless figurines.",
                        "The Walanese language features a standard seven vowel system plus nasal vowels, CCV syllable structure, and onset /ŋ/ as its defining phonetic features. Rela is native to the language, and finds English to be 'a bit of a challenge.'",
                        "headphones, dark tracksuit, large breasts, wide hips, fat ass, thick thighs, cameltoe, red hair, energetic, smug"
                    ]
                }
            ];

            const background = document.getElementById("background");
            const text = document.getElementById("text");

            var currentlySelected = null;

            function loadCharacter(index) {
                let newlySelected = document.getElementById("a_" + index);
                
                if (currentlySelected)
                    currentlySelected.classList.remove('selected');
                newlySelected.classList.add('selected');
                currentlySelected = newlySelected;
                
                background.style.backgroundImage = "url('" + characterData[index]['img'] + "')";

                text.innerHTML = "<h1>" + characterData[index]['name'] + "</h1>";

                // add chips
                for (a in characterData[index]['chips']) {
                    text.innerHTML += "<span class='chip' style='background: " + characterData[index]['color'] + ";'>" + characterData[index]['chips'][a] + "</span>";
                }
    
                // add paras
                for (a in characterData[index]['paras']) {
                    text.innerHTML += "<p>" + characterData[index]['paras'][a] + "</p>";
                }
            }

            // load table
            let controls = document.getElementById('controls');

            for (a in characterData) {
                controls.innerHTML += "<a id='a_" + a + "' href='javascript:loadCharacter(" + a + ");'>" + characterData[a]['name'] + "</a>";
            }
            
        </script>

    </div>
  
</body>
</html>
