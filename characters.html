<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="base.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap');
        
        .chip {
            display: inline-block;
            background: green;
            padding: 3px 10px 5px;
            border-radius: 20px;
            margin: 6px 0;
        }

        body {
            padding: 0;
            margin: 0;
        }

        #controls {
            flex: 0 0 400px;
            padding: 16px;
            font-size: 1.5rem;
        }

        #controls a {
            color: white;
            text-decoration: none;
        }

        #character {
            flex: 1;
            overflow: hidden;
            height: 100%;
            position: relative;
            padding: 20px;
        }

        #character * { position: relative; }

        #character #background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            mask-image: linear-gradient(to left, rgba(0, 0, 0, 1.0) 50%, transparent 100%);
        }

        #character #text {
            max-width: 500px;
        }

        #character p {
            background: rgba(0, 0, 0, 0.7);
            padding: 6px;
            border-radius: 6px;
            margin: 6px;
        }
        
        #character p:last-of-type {
            font-family: 'Ubuntu Mono', monospace; font-size: 0.8rem; color: #aaa;
        }
    </style>
</head>
<body onload="loadCharacter(0);">

    <script src="trailer.js"></script>

    <div style="display: flex; height: 100vh;">

        <div id="controls">
            <a href="https://dogmomai.top">&lt;&lt; back</a>
            <br>
            <br>
            <a href="javascript:loadCharacter(0);">Castella Deschamps</a>
            <br>
            <a href="javascript:loadCharacter(1);">Penelope Rose</a>
            <br>
            <a href="javascript:loadCharacter(2);">Clementine Helena da Silva Lima</a>
        </div>
        
        <div id="character">
            <div id="background"></div>
            <div id="text"></div>
        </div>

        <script>

            const characterData = [
                {
                    'name': "Castella Deschamps",
                    'img': "img/002077.61eb0927.4242745261.png",
                    'chips': ["cow", "maid", "green", "French"],
                    'paras': [
                        "She sleeps for 16 hours a day, eats like a machine, and requires milking at least once a week. She works in a quiet cafe that serves coffee with... well, I think you know what.",
                        "cow girl, maid, gigantic breasts, cleavage, grinning, green hair, green ribbon, twintails, horns"
                    ]
                },
                {
                    'name': "Penelope Rose",
                    'img': "img/001866.c3a846ae.2624838716.png",
                    'chips': ["pink", "American"],
                    'paras': []
                },
                {
                    'name': "Clementine Helena da Silva Lima",
                    'img': "img/001827.60ec4050.4149302688.png",
                    'chips': ["cat", "yellow", "Brazilian"],
                    'paras': []
                }
            ];

            const background = document.getElementById("background");
            const text = document.getElementById("text");

            function loadCharacter(index) {
                background.style.backgroundImage = "url('" + characterData[index]['img'] + "')";

                text.innerHTML = "<h1>" + characterData[index]['name'] + "</h1>";

                // add chips
                //<span class="chip">cow</span>
    
                // add paras
            }
            
        </script>

    </div>
  
</body>
</html>
