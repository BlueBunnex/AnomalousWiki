<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="base.css">
    <style>
        .chip {
            display: inline-block;
            background: green;
            padding: 3px 10px 5px;
            border-radius: 20px;
        }

        .character {
            aspect-ratio: 1.5;
            overflow: hidden;
            height: 300px;
            margin: auto;
            position: relative;
            padding: 20px;
            border: 1px solid black;
            border-radius: 10px;
        }

        .character * { position: relative; }

        .character p {
            background: rgba(0, 0, 0, 0.7);
            padding: 6px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <script src="trailer.js"></script>

    <div class="character">
        <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-repeat: no-repeat; background-size: cover; background-position: center; background-image: linear-gradient(to top, rgba(0, 0, 0, 0.0), rgba(0, 0, 0, 0.7)), url('img/002077.61eb0927.4242745261.png');"></div>
        
        <h1>Castella Deschamps</h1>
        <span class="chip">cow</span>
        <span class="chip">maid</span>
        <span class="chip">green</span>
        
        <p>She sleeps for 16 hours a day, eats like a machine, and requires milking at least once a week.</p>
    </div>
  
</body>
</html>
