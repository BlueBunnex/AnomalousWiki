            color: #121232;
            background: #f9f9fb;

        }

        button {
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 700;
            color: white;
            background: #5050F0;
            cursor: pointer;
            position: relative;

            width: 100px;
            height: 42px;
        }
        
        button:active {
            mix-blend-mode: difference;
        }

        button span {
            transition-duration: 0.25s;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        button span:nth-child(1), button:hover span:nth-child(2) { opacity: 1; }
        button span:nth-child(2), button:hover span:nth-child(1) { opacity: 0; }

        img {
            height: 100%;
            flex: 1;
        }
    </style>
</head>
