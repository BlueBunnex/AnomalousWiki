<!DOCTYPE html>
<html>
<head>
    <title>DogmomAI</title>
    <meta charset="UTF-8">

    <!-- Discord embedding (https://stackoverflow.com/questions/59335731/how-to-create-own-embed-site-for-discord) -->
    <meta content="DogmomAI" property="og:title"/>
    <meta content="This website is a pet project. Contains suggestive content, view at your own discretion." property="og:description"/>
    <meta content="https://dogmomai.top" property="og:url"/>
    
    <style>
        :root {
            --light:  #fff;
            --dark:   #111;
            --accent: #B4B;
        }
        
        body {
            font-family: serif;
            font-size: 14px;
            
            color: var(--dark);
            background: var(--light);
            margin: auto;
            max-width: 650px;
        }

        a { color: var(--accent); text-decoration: none; }
        a:hover { text-decoration: underline; }
        a:active { mix-blend-mode: difference; }

        #grid { display: grid; grid-template-columns: repeat(4, 1fr); column-gap: 4px; row-gap: 20px; padding: 20px 4px; background: lightgrey; }
        #grid img { width: 100%; cursor: alias; }
        #grid img:hover { opacity: 50%; }
    </style>
</head>
<body>

    <h1>モモさん</h1>
    <div id="grid">
        <img src="momo.png">
        <img src="momoshiri.png">
        <img src="momonagai.png">
        <img src="momobiiru.png">
        <img src="momoatsui.png">
        <img src="momoiku.png">
        <img src="momodekai.png">
        <div style="grid-column-start: 1; grid-column-end: 5;">
            <a href="">[1]</a>
            <a href="">[2]</a>
            <a href="">[3]</a>
            <a href="">[4]</a>
            <a href="">[5]</a>
        </div>
    </div>
    <script>
        const imgs = document.getElementById("grid").getElementsByTagName("img");
        
        for (let i = 0; i < imgs.length; i++) {
            imgs[i].onclick = function() { window.location.href = imgs[i].src; };
        }
    </script>
    
    <p>ここはモモさんだ。モモさんはねこみみとナシの体がある、お尻が大きい、ちょうかわいい。よくふざけるの女子。"あたしの胸は200cm"と言った。ビールを飲むが好き。</p>

    <hr>

    <p style="background: var(--accent); color: var(--light);">© 2023 The DogmomAI Corporation (not a corporation). All rights reserved.</p>
    
</body>
</html>
