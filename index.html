<!DOCTYPE html>
<html>
<head>
    <title>dogmomai.top</title>
    <style>
        body { width: 800px; margin: auto; font-family: sans-serif; font-size: 18px; color: #003; }
        a { color: blue; font-weight: 700; text-decoration: none; }
        a:hover { text-decoration: underline; }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            6% { transform: scale(1.05); }
            20% { transform: scale(1); }
            26% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        #heart { 
            animation: heartbeat 1s infinite linear;
            display: inline-block;
            position: relative;
            width: 100px;
            height: 75px;
            margin-left: 12px;
        }
        #heart:before, #heart:after {
            position: absolute;
            content: "";
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background: blue;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        #heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
    </style>
</head>
<body>
    <!--
    2-panel-wide comic with reoccurring characters
