<!DOCTYPE html>
<html>
<head>
    <title>dogmomai.top</title>
    <style>
        body { width: 60%; margin: auto; }
        p { margin: 0.5em 0; }
        hr { border: 0; border-top: 1px solid lightgrey; margin: 0.83em 0; }

        button { cursor: pointer; flex: 1; background: white; transition-duration: 0.2s; font-size: 1em; font-weight: 700; font-family: sans-serif; text-align: left; border: none; padding: 1em; }
        button:hover { background: #eee; color: #444; }
        button > div { color: grey; font-size: smaller; text-transform: uppercase; }

        .card { display: flex; gap: 1em; margin: 1em 0; }
        .card > div:nth-child(1) { flex: 1; }
        .card > div:nth-child(2) { flex: 2; aspect-ratio: 1.5; background-size: cover; }

        h1 { font-size: larger; margin: 0; }
        h2 { margin: 0; font-family: sans-serif; font-size: 1em; }
        h1 a, h2 a { text-decoration: none; color: inherit; cursor: pointer; }
        h1 a:hover, h2 a:hover { color: #444; }
    </style>
</head>
<body>
    <strong>DOGMOMAI</strong> lean → curvy → chonky

    <main style="display: flex; gap: 1em;">
        <div style="flex: 1; border-top: 1px solid black;">
                
            <script>
                let a = `
                <div class="card">
                    <div>
                        <h2>
                            <a>Are Cats Cool?</a>
                        </h2>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum ac dictum dui. Pellentesque et nunc odio. Curabitur mattis aliquet ligula ut vestibulum.</p>
                        <hr>
                        <h2>
                            <a>When Is The Word "Derp" Coming Back?</a>
                        </h2>
                        <p>Quisque dolor nunc, gravida vitae felis sed, interdum aliquam turpis. Aliquam faucibus nulla libero, a molestie sem varius ac.</p>
                    </div>
                    <div style="background-image: url('https://www.alleycat.org/wp-content/uploads/2019/03/FELV-cat.jpg');"></div>
                </div>
                `;

                let b = `
                <div style="display: flex;">
                    <button type="button">
                        <div>Mike Lemonie</div>
                        <h2>
                            <a>Something Really Relevant</a>
                        </h2>
                    </button>
                    <button type="button">
                        <div>John Sock</div>
                        <h2>
                            <a>Is Burger King Ever Going To Stop Selling Trash?</a>
                        </h2>
                    </button>
                </div>
                `;

                document.write(a + b + a + a + a + b + a);
            </script>
        </div>

        <div style="width: 300px;">
            <div style="margin-bottom: 1em; font-weight: 700; font-family: sans-serif; border-top: 1px solid black; padding-top: 4px; color: #b00;">News</div>
            <h1><a>Rats Are Being Used In Space</a></h1>
            <hr>
            <h1><a>Scary Things Happen At Night In Johntown</a></h1>
            <hr>
            <h1><a>"I Am So Scared Of The Internet" Admits College Student</a></h1>
        </div>
    </main>
    
    <footer style="text-align: center; margin-top: 1em; color: grey;">
        [<a href="https://github.com/BlueBunnex/dogmomAI">repo</a>]<br>
        <small>© 2023 Dogmomai.top. All rights reserved.</small>
    </footer>
</body>
</html>
