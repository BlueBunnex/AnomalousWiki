<!DOCTYPE html>
<html>
<head>
    <title>DogmomAI</title>
    <meta charset="UTF-8">

    <!-- Discord embedding (https://stackoverflow.com/questions/59335731/how-to-create-own-embed-site-for-discord) -->
    <meta content="DogmomAI" property="og:title"/>
    <meta content="This website is a pet project. May contain suggestive content, view at your own discretion." property="og:description"/>
    <meta content="https://dogmomai.top" property="og:url"/>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap');
        :root {
            --accent: #f45;
        }
        
        body {
            font-family: "Roboto Slab", serif;
            font-size: 0.875rem;
            color: #111;
        }

        a { color: var(--accent); }
        a:hover { text-decoration: none; }
        a:active { mix-blend-mode: difference; }

        .card {
            aspect-ratio: calc(5/7); overflow: hidden; border-radius: 6px; box-shadow: 0 0 6px lightgrey;
        }

        .card #thumbnail { aspect-ratio: calc(4/5); background-position: 60% bottom; background-size: 125%; }
        .card #caption { margin: 4px; }
        
    </style>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const image = urlParams.get('image'); // ?data=something%20else

        if (image != null) {
            alert(image);
        }
    </script>
</head>
<body>

    <div style="margin: auto; max-width: 550px;">

        <h1 style="background: var(--accent); color: white;">DogmomAI</h1>
        
        <p>Staying up late? Might as well look at some busty art yea? Visit my <a href="https://bsky.app/profile/dogmomai.top">bsky</a> too.</p>

        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px;">
            
            <div class="card">
                <div id="thumbnail" style="background-image: url('mycatgirl.png');"></div>
                <div id="caption"><strong>Carla</strong> lemon cat</div> <!-- lipstick, striped knee socks -->
            </div>

            <div class="card">
                <div id="thumbnail" style="background-image: url('dogmom_click.png');"></div>
                <div id="caption"><strong>Winny</strong> blue demon</div>
            </div>
            
        </div>
        
    </div>
    
</body>
</html>
