<!DOCTYPE html>
<html>
<head>
    <title>DogmomAI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Discord embedding (https://stackoverflow.com/questions/59335731/how-to-create-own-embed-site-for-discord) -->
    <meta content="DogmomAI" property="og:title"/>
    <meta content="This website is a pet project. May contain suggestive content, view at your own discretion." property="og:description"/>
    <meta content="https://dogmomai.top" property="og:url"/>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap');
        :root {
            --accent: #a15;
            --light: #fee;
        }
        
        body {
            font-family: "Roboto Slab", serif;
            font-size: 0.875rem;
            color: #111;

            margin: 0;
        }

        h1 { background: var(--accent); color: white; margin: 0; }
        h2 { margin: 10px 0; background: var(--light); border-left: 4px solid var(--accent); padding: 4px; }

        img { width: 100%; }

        a { color: var(--accent); }
        a:hover { text-decoration: none; }
        a:active { mix-blend-mode: difference; }

        #info {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 40px);
            grid-auto-flow: row dense;
            margin: 10px 0;
        }

        #info div { background: var(--light); border-radius: 10px; padding: 10px; box-sizing: border-box; }
        
    </style>
</head>
<body>

    <h1>
        <div style="width: 550px; margin: auto;">DogmomAI</div>
    </h1>

    <div style="margin: auto; max-width: 550px;">

        <div id="info">
            <div style="grid-row-start: 1; grid-row-end: 5;">Staying up late? Might as well look at some busty art yea? I think AI is cool, but I also draw, so you can look at that. I think fat is cute btw — that's what I'm gonna draw, cute stuff.</div>
            <div style="grid-row-start: 1; grid-row-end: 5; position: relative; border: 1px solid var(--accent); overflow: hidden;">
                Featured (by cc):
                <img src="https://media.discordapp.net/attachments/1123019830950375446/1152354968733487134/mAxsLaZ.png?width=1366&amp;height=1124" style="position: absolute; bottom: 0; left: 0; right: 0;">
            </div>
            <div style="border: 1px solid var(--accent); color: var(--accent);">Home</div>
            <div><a>Fanfiction</a></div>
            <div><a href="https://bsky.app/profile/dogmomai.top" target="_blank">Bluesky</a></div>
            <div><a href="https://github.com/BlueBunnex/dogmomAI" target="_blank">Github</a></div>
        </div>
    
        <h2>ヨリ</h2>
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr;">
            <img src="mycatgirl.png">
            <img src="foxlady.png">
            <img src="hourglassfox.png">
        </div>
    
        <h2>Other</h2>
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr;">
            <img src="coolsuit.png">
            <img src="dogmom_click.png">
        </div>

    </div>
    
</body>
</html>
