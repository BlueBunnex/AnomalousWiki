<!DOCTYPE html>

        :root {
            --accent:          #77f;
            --background:      #223;
            --background-dark: #001;
            --text:            #fff;
            --text-dark:       #99c;
        }
        body { max-width: 400px; margin: auto; background: var(--background-dark); color: var(--text); font-family: sans-serif; }
        a { color: var(--accent); text-decoration-thickness: 2px; font-weight: 700; }
        a:hover { filter: hue-rotate(240deg); }
        nav { display: flex; gap: 10px; }
        .post { background: var(--background); border-radius: 16px; padding: 12px; margin: 12px 0; }
        .post #pfp { display: inline-block; width: 32px; aspect-ratio: 1; background: var(--accent); border-radius: 6px; }
        .post #meta { transform: translateY(-11px); display: inline-block; font-size: 14px; }
        .post #meta span { color: var(--text-dark); }
        .post img { width: 100%; border-radius: 6px; box-shadow: 0 0 6px rgba(0,0,0,0.5); margin-top: 12px; }
    </style>
</head>
