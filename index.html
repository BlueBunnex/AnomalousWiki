<!DOCTYPE html>
<html>
<head>
    <title>DogmomAI</title>
    <meta charset="UTF-8">

    <!-- Discord embedding (https://stackoverflow.com/questions/59335731/how-to-create-own-embed-site-for-discord) -->
    <meta content="DogmomAI" property="og:title"/>
    <meta content="This website is a pet project. Contains suggestive content, view at your own discretion." property="og:description"/>
    <meta content="https://dogmomai.top" property="og:url"/>
    
    <style>
        :root {
            --light:    #FFF;
            --dark:     #012;
            --accent:   #8AF;
        }
        
        body {
            font-family: sans-serif;
            font-size: 0.875rem;
            
            color: var(--dark);
            margin: 0;
        }

        a { color: var(--accent); }
        a:hover { text-decoration: none; }
        a:active { mix-blend-mode: difference; }

        th, td { padding: 0 0.25rem; }
        th { padding-bottom: 0.25rem; font-weight: 400; opacity: 0.4; }
        td { color: var(--accent); font-size: 1rem; font-weight: 700; }
        
    </style>
</head>
<body>

    <div style="display: flex; margin: auto; max-width: 750px; box-shadow: 0 0 16px rgba(0,0,0,0.3); min-height: 100vh;">

        <div style="flex: 0 0 200px; color: var(--light); background: var(--dark); padding: 12px; box-sizing: border-box;">

            <p>Student (linguistics + CS) who is obsessed with webdev. Thinks AI art is neat.
            <p>Melissa &lt;3</p>

            <table style="border-collapse: collapse; border: none;">
                <tr>
                    <th>Posts</th>
                    <th>Friends</th>
                    <th>Dabloons</th>
                </tr>
                <tr>
                    <td>30</td>
                    <td>999</td>
                    <td>0</td>
                </tr>
            </table>

        </div>
        
        <div style="flex: 1; background: var(--light); padding: 12px;">
            
        </div>
            
    </div>
    
</body>
</html>
