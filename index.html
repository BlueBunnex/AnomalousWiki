<!DOCTYPE html>
<html>
<head>
    <title>dogmomai.top</title>
    <style>
        body { width: 70%; margin: auto; }
        button { cursor: pointer; background: white; transition-duration: 0.2s; color: grey; font-size: 1em; font-weight: 700; font-family: sans-serif; border: none; padding: 1em; }
        button:hover { background: #eee; }
    </style>
</head>
<body>

    lean → curvy → chonky

    <!-- news, big grid with long cells :3 -->
    <main style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); grid-auto-rows: 200px; gap: 10px; grid-auto-flow: dense;">

        <script>
            for (let i=0; i<40; i++) {
                let w = Math.floor(Math.random() * 2) + 1;
                let h = Math.floor(Math.random() * 2) + 1;

                if (i % 2 == 1) {
                    w = 1;
                    h = 1;
                }
                
                document.write(`
                    <div style='grid-column-end: span ` + w + `; grid-row-end: span ` + h + `; border-radius: 10px; text-overflow: ellipsis; overflow: hidden;'>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum ac dictum dui. Pellentesque et nunc odio. Curabitur mattis aliquet ligula ut vestibulum. Quisque dolor nunc, gravida vitae felis sed, interdum aliquam turpis. Aliquam faucibus nulla libero, a molestie sem varius ac. Cras volutpat dui vitae ex mattis posuere ultrices id dolor. Aliquam molestie mi sem, a congue lorem molestie quis. Suspendisse non erat ultrices, hendrerit eros in, interdum libero. In at tempus tellus.</p>
                        <p>Suspendisse et sem pulvinar, molestie dui non, dignissim quam. Donec pretium sollicitudin ornare. In posuere mauris urna, et volutpat enim elementum a.</p>
                    </div>
                `);
            }
        </script>
    </main>
