<!DOCTYPE html>
<html>
<head>
    <title>DogmomAI</title>
    <meta charset="UTF-8">

    <!-- Discord embedding (https://stackoverflow.com/questions/59335731/how-to-create-own-embed-site-for-discord) -->
    <meta content="DogmomAI" property="og:title"/>
    <meta content="This website is a pet project." property="og:description"/>
    <meta content="https://dogmomai.top" property="og:url"/>
    
    <style>
        :root {
            --light:  #fff;
            --dark:   #111;
            --accent: #B4B;
        }
        
        body {
            font-family: serif;
            font-size: 14px;
            
            color: var(--dark);
            background: var(--light);
            margin: auto;
            max-width: 650px;
        }

        a { color: var(--accent); text-decoration: none; }
        a:hover { text-decoration: underline; }
        a:active { mix-blend-mode: difference; }

        #grid {
            display: grid; grid-template-columns: auto auto auto auto; column-gap: 4px; row-gap: 20px; padding: 20px 4px; background: lightgrey;
        }
        #grid img { width: 100%; cursor: pointer; }
        #grid img:hover { opacity: 50%; }
    </style>
</head>
<body>

    <h1>モモさん</h1>
    <div id="grid">
        <img src="momo.png">
        <img src="momoshiri.png">
        <img src="momonagai.png">
        <img src="momobiiru.png">
        <img src="momoatsui.png">
    </div>
    <script>
        let imgs = getElementById("grid").getElementsByTagName("img");

        for (let i = 0; i < imgs.length; i++) {
            imgs[i].onclick = function() { window.location.href = 'momo.png'; };
        }
    </script>
    
    <p>ここはモモさんだ。モモさんはナシの体がある、お尻が大きい。よくふざけるの女子。”あたしの胸は200cm”と言った。ビールを飲むが好き。</p>

    <hr>
    <a href="https://github.com/BlueBunnex/dogmomAI">github repo</a> | <a href="https://bsky.app/profile/dogmomai.top">bluesky</a>
    <p style="background: var(--accent); color: var(--light);">© 2023 The DogmomAI Corporation (not a corporation). All rights reserved.</p>
    
</body>
</html>
