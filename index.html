<!DOCTYPE html>
<html>
<head>
    <title>DogmomAI · Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Discord embedding (https://stackoverflow.com/questions/59335731/how-to-create-own-embed-site-for-discord) -->
    <meta content="DogmomAI" property="og:title"/>
    <meta content="This website is a pet project. May contain suggestive content, view at your own discretion." property="og:description"/>
    <meta content="https://dogmomai.top" property="og:url"/>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;800&display=swap');
        :root {
            --accent: #fa0;
            --accent-dark: #d60;
        }
        
        body {
            font-family: 'Roboto Slab', serif;
            font-size: 14px;
            color: #888;
            background: #222;

            max-width: 700px;
            margin: 10px auto;
        }
        
        a { color: var(--accent); }
        a:hover { text-decoration: none; }
        a:active { color: var(--accent-dark); }

        img { border-radius: 10px; filter: brightness(50%); transition-duration: 0.2s; }
        img:hover { filter: brightness(100%); }

        button {
            padding: 12px 24px;
            padding-left: 48px;

            position: relative;
            cursor: pointer;
            background: var(--accent);
            
            border: none;
            border-radius: 999px;
            
            font-size: 1em;
            font-weight: 800;
            color: #222;
        }
        button img { height: 24px; position: absolute; left: 22px; top: 9px; }
        button:active { background: var(--accent-dark); color: #eee; }
        button:active img { filter: invert(1); }
    </style>
</head>
<body>

    <!-- https://www.svgrepo.com/svg/470757/cart -->
    <button type="button" style="float: right;"><img src="cart.svg"> Cart</button>
    <br><br>

    <p>Paragraphs.</p>
    
    <nav>
        <a href="https://github.com/BlueBunnex/dogmomAI">Github repo</a> ·
        <a href="https://bsky.app/profile/dogmomai.top">Bluesky</a>
    </nav>

    <br>
    
    <img height="200" src="demongirl.png">
    <img height="200" src="blue_girl.JPG">

    <p style="text-align: center;">© 2023 The DogmomAI Corporation (not a corporation). All Rights Reserved.</p>
    
</body>
</html>
