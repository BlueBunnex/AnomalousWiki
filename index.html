<!DOCTYPE html>
<html>
<head>
    <title>DogmomAI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Discord embedding (https://stackoverflow.com/questions/59335731/how-to-create-own-embed-site-for-discord) -->
    <meta content="DogmomAI" property="og:title"/>
    <meta content="This website is a pet project. May contain suggestive content, view at your own discretion." property="og:description"/>
    <meta content="https://dogmomai.top" property="og:url"/>
    
    <style>
        :root {
            --accent: #9F5;
        }
        
        body {
            font-size: 14px;
            color: #eee;
            background: #111;

            margin: 0;
        }
        
        p { background: #222; padding: 10px; border-left: 4px solid var(--accent); }

        img { width: 100%; }

        a { color: var(--accent); }
        a:hover { text-decoration: none; }
        a:active { mix-blend-mode: difference; }

        .char-grid { background: white; display: grid; grid-template-columns: 1fr 1fr 1fr; column-gap: 6px; }
        
    </style>
    <script>
        const posts = [
            {
                Name: "Amy",
                Paragraph: "Amy is an edgy goth umbreon, which you can tell by how her hair is swept over one eye. She boasts big boobs and thighs and a giant ass. As an American, she likes iced coffee and frequent sex. She's 280lb pushing 300. Amy is single and ready to mingle — <a href='https://www.youtube.com/watch?v=dQw4w9WgXcQ'>call now</a>!",
                Images: ["umbreonomg.png"]
            },
            {
                Name: "Unclassified",
                Paragraph: "",
                Images: ["mycatgirl.png", "foxlady.png", "coolsuit.png", "dogmom_click.png"]
            }
        ];

        const urlParams = new URLSearchParams(window.location.search);
        const postId = parseInt(urlParams.get('id')); // ?id=1337
    </script>
</head>
<body>
    
    <div style="margin: auto; max-width: 550px;">

        <div style="display: flex;">
            <img height="50" src="https://www.nps.gov/articles/000/images/modern-Rainbow-1979-Flag.png">
            <img height="50" src="https://www.nps.gov/articles/000/images/Transgender_Pride_flag_2.png">
            <img height="50" src="https://miro.medium.com/v2/resize:fit:1358/0*o0-6o1W1DKmI5LbX.png">
            <img height="50" src="https://m.media-amazon.com/images/I/21qmLwQcLTL.jpg">
        </div>
        
        <h1>DogmomAI</h1>
        <div>© 2023 The DogmomAI Corperation (not a corperation). All Rights Reserved.</div>

        <a>Fanfiction</a>
        <a href="https://bsky.app/profile/dogmomai.top" target="_blank">Bluesky</a>
        <a href="https://github.com/BlueBunnex/dogmomAI" target="_blank">Github</a>

        <!-- display post selection -->
        for (let i=0; i<posts.length; i++) {
            document.write('<a href="https://dogmomai.top?id=' + i + '">' + posts[i].Name + '</a> ');
        }

        <!-- display post info -->
        <h2>
            <script>document.write(posts[postId].Name);</script>
        </h2>
        <p>
            <script>document.write(posts[postId].Paragraph);</script>
        </p>
        <div class="char-grid">
            <script>
                for (let i in posts[postId].Images) {
                    document.write('<img src="' + posts[postId].Images[i] + '">');
                }
            </script>
        </div>
        
    </div>
    
</body>
</html>
