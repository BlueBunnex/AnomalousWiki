<!DOCTYPE html>
<html>
<head>
    <title>DogmomAI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Discord embedding (https://stackoverflow.com/questions/59335731/how-to-create-own-embed-site-for-discord) -->
    <meta content="DogmomAI" property="og:title"/>
    <meta content="This website is a pet project. May contain suggestive content, view at your own discretion." property="og:description"/>
    <meta content="https://dogmomai.top" property="og:url"/>

    <style>
        :root {
            --accent: #fbc;
        }
        
        body {
            font-family: sans-serif;
            font-size: 14px;
            color: white;
            background: black;

            max-width: 750px;
            margin: auto;
        }

        button { height: 100%; border: none; border-radius: 0; background: var(--accent); color: black; font-weight: 700; padding: 12px; cursor: pointer; }
        button.dark { background: transparent; color: white; border: 1px solid white; box-sizing: border-box; }
        button:active, button.dark:active { background: white; color: black; }
        
        nav { display: flex; gap: 12px; margin: 4px 0; padding: 1em 0; position: relative; }
        nav a { color: white; text-decoration: none; }
        nav a:hover { text-decoration: underline; }

        .image-tile {
            aspect-ratio: 1;
            padding: 4px;
            
            background-position: top left;
            background-size: cover;
            
            transition-duration: 4s;
            transition-property: background-position;
        }
        .image-tile img { display: none; width: 20px; background: white; filter: invert(1); cursor: pointer; border-radius: 2px; }
        
        .image-tile:hover { background-position: bottom right; }
        .image-tile:hover img { display: inline-block; }

        #img-insert { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; margin: 4px 0; }
        
    </style>
</head>
<body>

    <nav style="padding-left: 55px;">
        <!-- https://www.svgrepo.com/svg/510244/strawberry -->
        <div style="background-color: var(--accent); background-image: url('https://www.svgrepo.com/show/510244/strawberry.svg'); background-size: 80%; background-position: center; background-repeat: no-repeat; height: 100%; aspect-ratio: 1; position: absolute; top: 0; left: 0;"></div>
        
        <a href="https://github.com/BlueBunnex/dogmomAI">Github repo</a>

        <div style="position: absolute; top: 0; right: 0; height: 100%;">
            <button type="button" class="dark">Sub</button>
            <button type="button">Donate</button>
        </div>
    </nav>

    <div style="background-image: url('https://wallpapers.com/images/hd/pastel-pink-background-9o8t0lmswd8km9ae.jpg'); background-position: center; background-size: cover; padding: 40px 4px;">
        <div style="background: rgba(0,0,0,0.5); padding: 14px;">
            Generated <strong id="img-count">...</strong> violations of protocol.
        </div>
    </div>

    <div id="img-insert">
        <div class="image-tile" style="background-image: url('https://t3.ftcdn.net/jpg/02/74/25/68/360_F_274256881_WSeCn3Iw8yFIU8T6z71aDjXHfAdtc5iy.jpg');"></div>
        <div class="image-tile" style="background-image: url('demongirl.png');"></div>
        <div class="image-tile" style="background-image: url('blue_girl.JPG');"></div>
    </div>

    <p style="font-family: monospace; font-size: 12px;">Â© 2023 The DogmomAI Corporation (not a corporation). All Rights Reserved.<br>Powered By DeviantArt.</p>

    <!--
        DeviantArt RSS stuffff
    -->
    <script>

        const insert = document.getElementById("img-insert");
        const count = document.getElementById("img-count");

        function httpGetAsync(query, limit=5) {
            
            // create url
            var search_url = "https://backend.deviantart.com/rss.xml?type=deviation&q=boost:popular+in:digitalart+max_age:24+" + query;
            
            fetch(search_url)
                .then(response => response.text())
                .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
                .then(data => {
                    
                    const items = data.querySelectorAll("item");

                    // load every item into the DOM
                    items.forEach(el => {
                        
                        let img_url = el.querySelector("[medium='image']").getAttribute("url");
                        let img_link = el.querySelector("link").innerHTML;
                        
                        insert.innerHTML += `
                            <div class="image-tile" style="background-image: url('${img_url}');">
                                <img onclick="window.open('${img_link}', '_blank');" src="https://www.svgrepo.com/show/486763/open-external.svg">
                            </div>
                        `;
                    });
                    
                    count.innerHTML = items.length;
            });
        
            return;
        }
    
        httpGetAsync("fat+boobs+cleavage+anime");
    </script>
    
</body>
</html>
