<!DOCTYPE html>
<html>
<head>
    <title>dogmomai</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@900&display=swap');

        :root {
            --accent: #4f0;
            --accent-dark: #0a0;
        }
        
        body { margin: 0; font-family: sans-serif; background: #f4f4f4; }
        .center { max-width: 1000px; padding: 0 2em; margin: auto; }
        
        h1 { font-family: 'Roboto Condensed', sans-serif; font-weight: 900; }
        a { color: var(--accent-dark); font-weight: 700; text-decoration: none; }

        .box { background: white; border-radius: 6px; padding: 1em; box-shadow: 0 0 4px #eee; overflow: hidden; position: relative; height: 16em; }

        .image-desc { position: absolute; background: linear-gradient(to top, black, rgba(0,0,0,0.7), transparent); padding: 1em; bottom: 0; left: 0; right: 0; color: white; font-size: smaller; }
        .image-desc a { color: var(--accent); }
    </style>
</head>
<body>

    <header style="background: white; padding: 1em; box-shadow: 0 0 4px #eee; font-weight: 700;">
        <div class="center" style="display: flex; gap: 2em; align-items: center;">
            <h1 style="margin: 0;"><span style="background: var(--accent);">Morning</span>burger</h1>
            <div style="flex: 1;"></div>
            <div>Mailing list</div>
            <div>Contact</div>
            <button type="button" style="background: var(--accent); border: 0; padding: 0.5em; font-family: inherit; font-size: inherit; font-weight: inherit;">♥ Donate</button>
        </div>
    </header>

    <main class="center" style="padding: 1em 0;">

        <div style="display: flex; gap: 1em;">
            <div class="box" style="flex: 3;">
                Lorem ipsum dolor sit amet.
            </div>
            <div class="box" style="flex: 1; background-image: url('https://static.toiimg.com/photo/84475061/America-name.jpg?width=748&resize=4'); background-size: cover;">
                <div class="image-desc">
                    What's going on in America? <a href="">Read more</a>
                </div>
            </div>
        </div>
        
        <footer style="text-align: center; color: #444; margin: 1em; font-size: smaller; font-family: monospace;">© 2024 Morningburger ltd. All rights reserved. <a href="https://github.com/BlueBunnex/dogmomAI">Repo</a></footer>
        
    </main>
    
</body>
</html>
