<!DOCTYPE html>
<html>
<head>
    <title>dogmomai.top</title>
    <style>
        body { width: 80%; margin: auto; }
        button { cursor: pointer; background: white; transition-duration: 0.2s; color: grey; font-size: 1em; font-weight: 700; font-family: sans-serif; border: none; padding: 1em; }
        button:hover { background: #eee; }
    </style>
</head>
<body>

    lean → curvy → chonky

    <!-- news, big grid with long cells :3 -->
    <main style="display: grid; grid-template-columns: repeat(4, 1fr); grid-auto-rows: 100px; gap: 10px; grid-auto-flow: dense;">

        <script>
            for (let i=0; i<40; i++) {
                let w = Math.floor(Math.random() * 2) + 1;
                let h = Math.floor(Math.random() * 2) + 1;

                if (i % 2 == 1) {
                    w = 1;
                    h = 1;
                }
                document.write(
                    "<div style='grid-column-end: span " + w + "; grid-row-end: span " + h + "; border-radius: 10px; background: lightgrey;'></div>"
                );
            }
        </script>
    </main>
    
    <footer style="text-align: center; margin-top: 1em; color: grey;">
        [<a href="https://github.com/BlueBunnex/dogmomAI">repo</a>]<br>
        <small>© 2023 Dogmomai.top. All rights reserved.</small>
    </footer>
</body>
</html>
