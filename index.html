<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;1,900&display=swap');
        
        :root {
            font-family: 'Merriweather', serif;
            background: #121212;
            color: white;
        }

        #bluesky {
            display: inline-block;
            padding: 6px 10px;
            border-radius: 4px;
            background: linear-gradient(-210deg, #42c9ee, #1b29cf);
            color: white;
            font-weight: 900;
            font-style: italic;
            text-decoration: none;
        }
    </style>
    <script>
        var trailer, x, y;

        window.onmousemove = e => {
            x = e.clientX - trailer.offsetWidth / 2;
            y = e.clientY - trailer.offsetHeight / 2;
        }

        function updateTrailer() {
            const keyframes = {
                transform: `translate(${x}px, ${y}px)`
            };

            trailer.animate(keyframes, {
                duration: 400,
                fill: "forwards"
            });

            requestAnimationFrame(updateTrailer);
        }

        function start() {
            trailer = document.getElementById("trailer");
            requestAnimationFrame(updateTrailer);
        }
    </script>
</head>
<body onload="start();">

    <div id="trailer" style="width: 200px; aspect-ratio: 1; background: #ed55bb; border-radius: 100%; position: absolute; top: 0; left: 0; z-index: -1; filter: blur(20px) opacity(30%);"></div>

    <h1 style="margin: 0;">dogmom</h1>
    
    <p>Due to statements by the U.S. Copyright Office (USCO), none of the art on this site is protected under copyright law. Which I mean, I don't really care, but also means that you are free--and encouraged--to download any art that you like.</p>
    
    <a id="bluesky" href="https://bsky.app/profile/dogmom.bsky.social">Open Bluesky</a>

    <div style="display: grid; gap: 6px; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));">
        <div style="background: white; height: 160px; border-radius: 6px;"></div>
        <div style="background: white; height: 120px; border-radius: 6px;"></div>
        <div style="background: white; height: 190px; border-radius: 6px;"></div>
        <div style="background: white; height: 100px; border-radius: 6px;"></div>
        <div style="background: white; height: 200px; border-radius: 6px;"></div>
        <div style="background: white; height: 50px; border-radius: 6px;"></div>
        <div style="background: white; height: 130px; border-radius: 6px;"></div>
        <div style="background: white; height: 160px; border-radius: 6px;"></div>
        <div style="background: white; height: 120px; border-radius: 6px;"></div>
        <div style="background: white; height: 160px; border-radius: 6px;"></div>
        <div style="background: white; height: 170px; border-radius: 6px;"></div>
        <div style="background: white; height: 150px; border-radius: 6px;"></div>
    </div>
  
</body>
</html>
