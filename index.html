            <div style="color: #2e0;">♥</div>
            <p style="font-weight: 700;">Title here</p>
            <p>Cool news page, bento layout like <a href="https://www.npr.org">npr</a>.</p>

                <p style="font-weight: 700;">Another title</p>

            </div>
            <div class="box">
                <p style="font-weight: 700;">One here too</p>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
        </div>
        
        <footer style="text-align: center; color: #444; margin: 1em; font-size: smaller; font-family: monospace;">© 2024 DogmomAI. All rights reserved. <a href="https://github.com/BlueBunnex/dogmomAI">Repo</a></footer>
