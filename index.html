<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;1,900&display=swap');
        
        :root {
            font-family: 'Merriweather', serif;
            background: #121212;
            color: white;
        }

        #bluesky {
            padding: 6px 10px; border-radius: 4px; background: linear-gradient(-210deg, #42c9ee, #1b29cf); color: white; font-weight: 900; font-style: italic; text-decoration: none;
        }
    </style>
</head>
<body>

    <h1 style="margin: 0;">dogmom</h1>
    
    <p>This is a blank template for a web page.</p>
    
    <a id="bluesky" href="https://bsky.app/profile/dogmom.bsky.social">Open Bluesky</a>

    <div id="trailer" style="width: 200px; aspect-ratio: 1; background: #ed55bb; border-radius: 100%; position: absolute; top: 0; left: 0; z-index: -1; filter: blur(20px) opacity(50%);"></div>

    <script>
        const trailer = document.getElementById("trailer");
        var x, y;

        window.onmousemove = e => {
            x = e.clientX - trailer.offsetWidth / 2;
            y = e.clientY - trailer.offsetHeight / 2;
        }

        function updateTrailer() {
            const keyframes = {
                transform: `translate(${x}px, ${y}px)`
            };

            trailer.animate(keyframes, {
                duration: 800,
                fill: "forwards"
            });

            requestAnimationFrame(updateTrailer);
        }

        requestAnimationFrame(updateTrailer);
    </script>
  
</body>
</html>
