<!DOCTYPE html>

        footer { text-align: center; padding: 1em; background: var(--a); }

<body>

        <tr>

        </tr>
        <tr>
            <th>Weight:</th>
            <td>266lbs</td>
        </tr>
        <tr>
            <th>Height:</th>

        </tr>
        <tr>
            <th>Temperament:</th>

</html>
