<!DOCTYPE html>
<html>
<head>
    <title>DogmomAI · Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Discord embedding (https://stackoverflow.com/questions/59335731/how-to-create-own-embed-site-for-discord) -->
    <meta content="DogmomAI" property="og:title"/>
    <meta content="This website is a pet project. May contain suggestive content, view at your own discretion." property="og:description"/>
    <meta content="https://dogmomai.top" property="og:url"/>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;800&display=swap');
        :root {
            --accent: #99e;
        }
        
        body {
            font-family: 'Roboto Slab', serif;
            font-size: 14px;
            color: #222;

            max-width: 700px;
            margin: auto;
        }
        
        a { color: var(--accent); }
        a:hover { text-decoration: none; }
        a:active { color: black; }

        button {
            padding: 12px;

            position: relative;
            cursor: pointer;
            background: var(--accent);
            
            border: none;
            border-radius: 6px;
            
            font-size: 1em;
            font-weight: 800;
            color: white;
        }
        button:has(img) { padding-left: 36px; }

        button img { filter: invert(1); height: 24px; position: absolute; left: 10px; top: 9px; }
    </style>
</head>
<body>

    <!-- https://www.svgrepo.com/svg/470757/cart -->
    <button type="button"><img src="cart.svg"> Cart</button>

    <nav>
        <a href="https://github.com/BlueBunnex/dogmomAI">Github repo</a> ·
        <a href="https://bsky.app/profile/dogmomai.top">Bluesky</a>
    </nav>
    
    <img height="200" src="demongirl.png">
    <img height="200" src="blue_girl.JPG">

    <p>© 2023 The DogmomAI Corporation (not a corporation). All Rights Reserved.</p>
    
</body>
</html>
