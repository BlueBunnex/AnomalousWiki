<!DOCTYPE html>
<html>
<head>
    <title>dogmomai.top</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap');
        :root {
            --brown: #633e2b;
            --tan: #e6c99e;

            background: var(--tan);
        }
        body { background: white; min-height: 100vh; margin: 0 auto; width: 600px; font-family: 'Josefin Sans', sans-serif; }
        p { color: #666; font-family: serif; }
    </style>
</head>
<body>
    <header style="padding: 1em; text-align: center; letter-spacing: 4px;">
        <h2 style="margin-top: 0; color: #222;">MY WEBSITE</h2>
        <strong style="color: var(--brown);">EASY COFFEES</strong>
    </header>

    <div style="position: relative; overflow: hidden; height: 20em;">
        <img style="position: absolute; filter: blur(4px) brightness(0.5); width: 110%; top: -5%; left: -5%;" src="https://www.artisancoffeeco.com/cdn/shop/collections/artisan-coffee-co_pod_machine-01_1200x1200.jpg?v=1646736650">
        <div style="position: absolute; left: 0; right: 0; top: 50%; transform: translateY(-50%); z-index: 9; color: white; text-align: center;">
            <h1 style="margin-top: 0;">Latest coffee experience!</h1>
            <button style="background: var(--tan); border-radius: 0; border: 0; padding: 6px 10px 4px; font-family: inherit; color: black; font-size: 1em;">Get started</button>
        </div>
    </div>

    <main style="padding: 1em;">
        <div style="border: 1px solid #666; border-radius: 4px; padding: 1em; margin: 1em 0;">
            <h3>MOCHA</h3>
            <p>The complex, chocolate flavour of mochas are unmatched.</p>
        </div>
        <div style="border: 1px solid #666; border-radius: 4px; padding: 1em; margin: 1em 0;">
            <h3>LATTE</h3>
        </div>
        <div style="border: 1px solid #666; border-radius: 4px; padding: 1em; margin: 1em 0;">
            <h3>AMERICANO</h3>
        </div>
    
        <br><br><br><br><br><br><br><br><br>
        <hr>
        copyrighted by me | <a href="https://github.com/BlueBunnex/dogmomAI">repo</a>
    </main>
</body>
</html>
