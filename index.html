<!DOCTYPE html>
<html>
<head>
    <title>dogmomai.top</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;700&display=swap');
        :root {
            --brown: #633e2b;
            --tan: #e6c99e;

            background: var(--tan);
        }
        body { background: white; min-height: 100vh; margin: 0 auto; width: 600px; }
    </style>
</head>
<body>
    <header style="padding: 1em; text-align: center; font-family: 'Josefin Sans', sans-serif; letter-spacing: 4px;">
        <h2 style="margin-top: 0; color: #222;">MY WEBSITE</h2>
        <strong style="color: var(--brown);">EASY COFFEES</strong>
    </header>

    <div style="position: relative; overflow: hidden; height: 20em; font-family: 'Josefin Sans', sans-serif;">
        <img style="position: absolute; filter: blur(4px) brightness(0.5); width: 110%; top: -5%; left: -5%;" src="https://www.artisancoffeeco.com/cdn/shop/collections/artisan-coffee-co_pod_machine-01_1200x1200.jpg?v=1646736650">
        <div style="position: absolute; left: 0; right: 0; top: 20%; bottom: 20%; z-index: 9; color: white; text-align: center;">
            <h1>Latest coffee experience!</h1>
            <button style="background: var(--tan); border-radius: 0; border: 0; padding: 4px;">Get started</button>
        </div>
    </div>

    <div style="padding: 1em;">
        mocha, latte, americano
    
        <hr>
        copyrighted by me | <a href="https://github.com/BlueBunnex/dogmomAI">repo</a>
    </div>
</body>
</html>
